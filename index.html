<!doctype html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üçï Sling Fwing ‚Äì Sourdough Pizza Base Calculator Oh Yeaaaah! üçï</title>

<style>
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: #fafafa;
  margin: 0;
  padding: 16px;
}
h1 { font-size: 1.6em; margin-bottom: 0.2em; }
h2 { margin-top: 1.5em; }
.card {
  background: #fff;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}
label { display: block; margin-top: 8px; font-weight: 600; }
input {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  font-size: 1em;
}
.output {
  font-size: 1.05em;
  margin-top: 8px;
}
.good { color: #2e7d32; font-weight: 700; }
.warn { color: #f9a825; font-weight: 700; }
.bad  { color: #c62828; font-weight: 700; }
.bar {
  height: 14px;
  border-radius: 7px;
  background: linear-gradient(
    to right,
    #c62828 0%,
    #f9a825 25%,
    #2e7d32 45%,
    #2e7d32 55%,
    #f9a825 75%,
    #c62828 100%
  );
  margin-top: 6px;
}
small { color: #555; }
</style>
</head>

<body>

<h1>üçï Sling Fwing ‚Äì Sourdough Pizza Base Calculator Oh Yeaaaah! üçï</h1>
<small>Levain = High Grade Flour & Water 1:1 | Main mix adds Type 00 Pizza Flour</small>

<div class="card">
<h2>Main Pizza Dough Inputs</h2>

<label>Number of pizzas desired</label>
<input id="pizzas" type="number" value="50">

<label>Dough weight per pizza g (180g 10" - 280g 14")</label> 
<input id="doughWeight" type="number" value="225">

<label>Dough hydration % (60% rolling pin : 70% hand stretch)</label>
<input id="hydration" type="number" value="60">

<label>Salt % (2.3% - 2.7%)</label>
<input id="saltPct" type="number" value="2.5" step="0.1">

<label>Levain % (usually 10% - 30%)</label>
<input id="levainPct" type="number" value="25">

<label>Multi Flour split (Type 00 Pizza Flour : High Grade Flour)(0 if only 1 flour type)</label>
<input id="type00Pct" type="number" value="70">
</div>

<div class="card">
  <h2>When to Make & When to Bake</h2>

  <label>Air Temperature (¬∞C)</label>
  <input id="doughTemp" type="number" value="24" step="0.5">

  <label>Dough mixed at</label>
  <div style="display:flex; gap:8px; align-items:center;">
    <input id="mixHour" type="number" min="1" max="12" value="12" style="width:80px;">
    <span>:</span>
    <input id="mixMin" type="number" min="0" max="59" value="0" style="width:90px;">
    <select id="mixAmPm" style="width:110px; padding:8px; font-size:1em;">
      <option value="AM">AM</option>
      <option value="PM" selected>PM</option>
    </select>
  </div>

<div class="card">
<h2>Dough Quantities</h2>
<div class="output" id="doughOut"></div>
</div>

<div class="card">
<h2>Starter Planning aka Levain (High Grade Flour:Water = 1:1))</h2>

<label>air temperature (¬∞C)</label>
<input id="starterTemp" type="number" value="22">

<div class="output" id="starterOut"></div>
</div>

<script>
function calc() {
  const pizzas = +pizzasEl.value;
  const doughW = +doughWeight.value;
  const hydration = +hydrationEl.value / 100;
  const levainPct = +levainPctEl.value / 100;
  const type00Pct = +type00PctEl.value / 100;
  const hgPct = 1 - type00Pct;

  const totalDough = pizzas * doughW;
  const totalFlour = totalDough / (1 + hydration + 0.025);
  const water = totalFlour * hydration;
  const salt = totalFlour * 0.025;

  const levainFlour = totalFlour * levainPct;
  const levainWater = levainFlour;
  const levainTotal = levainFlour * 2;

  const type00Flour = totalFlour * type00Pct;
  const highGradeFlour = totalFlour * hgPct - levainFlour;

doughOut.innerHTML = `
<b>ADD THE FOLLOWING</b><br><br>

<b>1. Water:</b> <b>${water.toFixed(0)} g</b><br>
<b>2. Starter:</b> <b>${levainTotal.toFixed(0)} g</b><br>
<b>3. Type 00 Pizza Flour:</b> <b>${type00Flour.toFixed(0)} g</b><br>
<b>4. High Grade Flour:</b> <b>${highGradeFlour.toFixed(0)} g</b><br>
<b>5. Salt (after autolyse):</b> <b>${salt.toFixed(0)} g</b><br>
<br>

<small>
Total dough: ${totalDough.toFixed(0)} g ¬∑  
Total flour (incl. levain): ${totalFlour.toFixed(0)} g
</small>
`;

  const starterTemp = +starterTempEl.value;
  const starterHours = 12 - (starterTemp - 20) * 0.8;

  starterOut.innerHTML = `
  Target levain: <b>${levainTotal.toFixed(0)} g</b><br>
  Expected doubling time: <b>${starterHours.toFixed(1)} h</b><br>
  Build starter in stages to peak near mix time.
  `;

  const doughTemp = +doughTempEl.value;
  const mixTime = +mixTimeEl.value;
  const primeStart = mixTime + 6 - (doughTemp - 22) * 0.6;
  const primeEnd = primeStart + 2;

  fermentOut.innerHTML = `
  <span class="good">Ready to bake between:</span><br>
  <b>${primeStart.toFixed(1)} ‚Äì ${primeEnd.toFixed(1)}</b> hours<br>
  after mixing.
  `;
}

const pizzasEl = document.getElementById("pizzas");
const doughWeight = document.getElementById("doughWeight");
const hydrationEl = document.getElementById("hydration");
const levainPctEl = document.getElementById("levainPct");
const type00PctEl = document.getElementById("type00Pct");
const starterTempEl = document.getElementById("starterTemp");
const doughTempEl = document.getElementById("doughTemp");
const mixTimeEl = document.getElementById("mixTime");

document.querySelectorAll("input").forEach(i => i.addEventListener("input", calc));
calc();
</script>

</body>
</html>
